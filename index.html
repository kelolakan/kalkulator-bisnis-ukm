<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Intel Report - Branding Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .shadow-2xl { shadow: none !important; border: none !important; }
            .print-border { border: 1px solid #e2e8f0 !important; border-radius: 1rem !important; }
        }
        /* Custom file upload style */
        .file-input-label { cursor: pointer; transition: all 0.3s; }
        .file-input-label:hover { background-color: #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-6 px-4">
    <div id="report-container" class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200 print-border">
        
        <div class="bg-gradient-to-r from-slate-800 to-slate-900 p-8 text-white flex flex-col md:flex-row items-center gap-6">
            <div class="relative group">
                <div id="logo-preview" class="w-24 h-24 bg-slate-700 rounded-2xl flex items-center justify-center border-2 border-dashed border-slate-500 overflow-hidden">
                    <span id="logo-placeholder" class="text-[10px] text-center p-2 opacity-50">Upload Logo</span>
                    <img id="logo-img" class="hidden w-full h-full object-cover">
                </div>
                <input type="file" id="logo-input" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <label for="logo-input" class="no-print absolute -bottom-2 -right-2 bg-blue-600 p-2 rounded-full cursor-pointer shadow-lg hover:bg-blue-500 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </label>
            </div>

            <div class="flex-1 text-center md:text-left">
                <input type="text" id="businessName" placeholder="Masukkan Nama Usaha Anda" class="bg-transparent border-b border-slate-600 text-2xl font-black w-full outline-none focus:border-blue-400 placeholder-slate-500 mb-1">
                <p class="text-slate-400 text-xs font-light tracking-widest uppercase">Laporan Analisis Bisnis Profesional</p>
                <p id="print-date" class="hidden print:block text-[10px] text-slate-500 mt-2"></p>
            </div>
        </div>

        <div class="p-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6 no-print">
                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <h3 class="text-sm font-bold text-slate-700 mb-4 uppercase tracking-wider italic">Parameter Biaya</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Biaya Tetap Bulanan</label>
                            <input type="number" id="fixedCost" placeholder="Rp 2.000.000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Bahan Baku (Batch)</label>
                            <input type="number" id="bahanBaku" placeholder="Rp 500.000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Tenaga & Overhead (Batch)</label>
                            <input type="number" id="biayaLain" placeholder="Rp 100.000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Unit Hasil Produksi</label>
                            <input type="number" id="jumlahUnit" value="1" class="w-full p-3 border-2 border-blue-600 rounded-xl font-bold bg-blue-50">
                        </div>
                    </div>
                </div>
                <button onclick="prosesAnalisis()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
                    ANALISIS DATA SEKARANG
                </button>
            </div>

            <div id="hasilArea" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl">
                    <p class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-2">Harga Pokok Produksi (HPP):</p>
                    <h2 id="resHpp" class="text-5xl font-black italic mb-6">Rp 0</h2>
                    
                    <div class="grid grid-cols-2 gap-6 pt-6 border-t border-slate-800">
                        <div>
                            <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Margin Per Unit</p>
                            <p id="resMargin" class="text-green-400 font-bold text-base"></p>
                        </div>
                        <div>
                            <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">ROI Estimasi</p>
                            <p id="resROI" class="text-blue-400 font-bold text-base"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-amber-50 border border-amber-200 p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3 opacity-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-amber-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                    <h4 class="font-black text-amber-800 text-xs uppercase mb-2">Target Titik Impas (BEP)</h4>
                    <p id="resBEP" class="text-sm text-amber-900 leading-relaxed italic font-medium"></p>
                </div>

                <button onclick="window.print()" class="no-print w-full flex items-center justify-center bg-slate-100 hover:bg-slate-200 text-slate-800 py-3 rounded-xl transition-all border border-slate-300 font-bold text-sm">
                    ðŸ’¾ Simpan Laporan Sebagai PDF
                </button>
            </div>
        </div>

        <div class="p-8 border-t border-slate-100 bg-slate-50 text-center">
            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Powered by Business Intel Calc 2026</p>
        </div>
    </div>

    <script>
        function formatIDR(val) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        }

        function previewLogo(event) {
            const input = event.target;
            const reader = new FileReader();
            reader.onload = function(){
                const dataURL = reader.result;
                const output = document.getElementById('logo-img');
                const placeholder = document.getElementById('logo-placeholder');
                output.src = dataURL;
                output.classList.remove('hidden');
                placeholder.classList.add('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        function prosesAnalisis() {
            const fc = parseFloat(document.getElementById('fixedCost').value) || 0;
            const bb = parseFloat(document.getElementById('bahanBaku').value) || 0;
            const bl = parseFloat(document.getElementById('biayaLain').value) || 0;
            const unit = parseFloat(document.getElementById('jumlahUnit').value) || 1;

            if(bb === 0) return alert("Biaya bahan baku tidak boleh kosong!");

            const hpp = (bb + bl) / unit;
            const margin = hpp * 0.5; // Contoh margin 50%
            const hargaJual = hpp + margin;
            const bepUnit = Math.ceil(fc / margin);
            const roi = (margin / hpp) * 100;

            document.getElementById('resHpp').innerText = formatIDR(hpp);
            document.getElementById('resMargin').innerText = "+" + formatIDR(margin);
            document.getElementById('resROI').innerText = roi.toFixed(1) + "%";
            
            if(fc > 0) {
                document.getElementById('resBEP').innerHTML = `Berdasarkan margin ritel 50%, Anda perlu menjual minimal <b>${bepUnit} unit</b> per bulan untuk menutup biaya operasional Anda.`;
            } else {
                document.getElementById('resBEP').innerText = "Masukkan biaya tetap untuk melihat analisis BEP operasional.";
            }

            // Set Tanggal untuk Laporan PDF
            document.getElementById('print-date').innerText = "Dicetak pada: " + new Date().toLocaleString('id-ID');
            document.getElementById('hasilArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
