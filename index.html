<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Level HPP & BEP Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS khusus untuk hasil print agar rapi */
        @media print {
            body { background: white; padding: 0; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .shadow-2xl { shadow: none !important; border: 1px solid #eee; }
            .rounded-3xl { border-radius: 0 !important; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div id="capture-area" class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 text-white">
            <h1 class="text-3xl font-extrabold tracking-tight italic">Business Intel Report</h1>
            <p class="text-blue-100 mt-2 font-light">Laporan Analisis HPP, BEP, dan Strategi Harga</p>
            <p id="print-date" class="text-[10px] text-blue-300 mt-4 hidden print:block"></p>
        </div>

        <div class="p-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6 no-print">
                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-700 p-2 rounded-lg mr-3">01</span>
                        Biaya Tetap (Bulanan)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <input type="number" id="fixedCost" placeholder="Contoh: 2000000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-green-100 text-green-700 p-2 rounded-lg mr-3">02</span>
                        Biaya Produksi (Batch)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 space-y-4">
                        <input type="number" id="bahanBaku" placeholder="Bahan Baku (Rp)" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        <input type="number" id="biayaLain" placeholder="Tenaga Kerja/Lainnya (Rp)" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        <input type="number" id="jumlahUnit" value="1" class="w-full p-3 border-2 border-green-200 rounded-xl font-bold">
                    </div>
                </div>

                <button onclick="prosesAnalisis()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">
                    HITUNG ANALISIS SEKARANG
                </button>
            </div>

            <div id="hasilArea" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl relative overflow-hidden">
                    <p class="text-blue-400 text-xs font-bold uppercase mb-1 tracking-widest">HPP per Unit:</p>
                    <h2 id="resHpp" class="text-5xl font-black italic">Rp 0</h2>
                    
                    <div class="mt-6 pt-6 border-t border-slate-700 grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-slate-500 text-[10px] uppercase font-bold">Margin Kontribusi</p>
                            <p id="resMargin" class="text-green-400 font-bold text-sm"></p>
                        </div>
                        <div>
                            <p class="text-slate-500 text-[10px] uppercase font-bold">ROI Estimasi</p>
                            <p id="resROI" class="text-blue-400 font-bold text-sm"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white border-2 border-slate-100 p-6 rounded-3xl">
                    <h4 class="font-bold text-slate-800 mb-4 flex items-center text-sm uppercase tracking-wider">
                        ðŸ’¡ Rekomendasi Harga Jual
                    </h4>
                    <div id="saranHarga" class="space-y-3"></div>
                </div>

                <div class="bg-amber-50 border border-amber-100 p-6 rounded-3xl">
                    <h4 class="font-bold text-amber-800 mb-2 italic text-sm uppercase">ðŸŽ¯ Target Titik Impas (BEP)</h4>
                    <p id="resBEP" class="text-sm text-amber-900 leading-relaxed"></p>
                </div>

                <button onclick="unduhLaporan()" class="no-print w-full flex items-center justify-center bg-slate-800 hover:bg-slate-900 text-white py-3 rounded-xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                    </svg>
                    Simpan Laporan (PDF)
                </button>
            </div>
        </div>
    </div>

    <script>
        function formatIDR(val) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        }

        function prosesAnalisis() {
            const fc = parseFloat(document.getElementById('fixedCost').value) || 0;
            const bb = parseFloat(document.getElementById('bahanBaku').value) || 0;
            const bl = parseFloat(document.getElementById('biayaLain').value) || 0;
            const unit = parseFloat(document.getElementById('jumlahUnit').value) || 1;

            if(bb === 0) return alert("Biaya bahan baku harus diisi!");

            const hpp = (bb + bl) / unit;
            const hargaJual = hpp * 1.5;
            const margin = hargaJual - hpp;
            const roi = (margin / hpp) * 100;
            const bepUnit = Math.ceil(fc / margin);

            document.getElementById('resHpp').innerText = formatIDR(hpp);
            document.getElementById('resMargin').innerText = "+" + formatIDR(margin);
            document.getElementById('resROI').innerText = roi.toFixed(1) + "%";
            
            document.getElementById('saranHarga').innerHTML = `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                    <span class="text-xs font-semibold text-slate-600 uppercase">Ritel Standard (50%)</span>
                    <span class="text-lg font-black text-indigo-700">${formatIDR(hargaJual)}</span>
                </div>
            `;

            if(fc > 0) {
                document.getElementById('resBEP').innerHTML = `Untuk menutupi biaya tetap operasional, target penjualan minimal Anda adalah <b>${bepUnit} unit</b> per bulan.`;
            } else {
                document.getElementById('resBEP').innerText = "Data biaya tetap belum dimasukkan.";
            }

            document.getElementById('hasilArea').classList.remove('hidden');
        }

        function unduhLaporan() {
            // Set tanggal cetak
            const now = new Date();
            document.getElementById('print-date').innerText = "Dicetak pada: " + now.toLocaleString('id-ID');
            
            // Perintah Print Browser
            window.print();
        }
    </script>
</body>
</html>
