<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bisnis UMKM - HPP & BEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 text-white">
            <h1 class="text-3xl font-extrabold tracking-tight">Business Intel Calc 2026</h1>
            <p class="text-blue-100 mt-2 font-light">Sistem Analisis HPP, BEP, dan ROI sesuai Ketentuan Akuntansi</p>
        </div>

        <div class="p-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-700 p-2 rounded-lg mr-3">01</span>
                        Biaya Tetap (Fixed Cost)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Total Biaya Bulanan (Gaji, Sewa, Internet)</label>
                        <input type="number" id="fixedCost" placeholder="Contoh: 2000000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-green-100 text-green-700 p-2 rounded-lg mr-3">02</span>
                        Biaya Produksi (Variable Cost)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Total Bahan Baku (Per Batch)</label>
                            <input type="number" id="bahanBaku" placeholder="500000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tenaga Kerja & Overhead (Per Batch)</label>
                            <input type="number" id="biayaLain" placeholder="100000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Total Produk Dihasilkan (Unit)</label>
                            <input type="number" id="jumlahUnit" value="1" class="w-full p-3 border-2 border-green-200 rounded-xl font-bold bg-white">
                        </div>
                    </div>
                </div>

                <button onclick="prosesAnalisis()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">
                    HITUNG ANALISIS BISNIS
                </button>
            </div>

            <div id="hasilArea" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-blue-400 text-xs font-bold uppercase mb-1">HPP per Unit:</p>
                        <h2 id="resHpp" class="text-5xl font-black italic">Rp 0</h2>
                        <div class="mt-6 pt-6 border-t border-slate-700 grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-slate-500 text-[10px] uppercase">Margin per Unit</p>
                                <p id="resMargin" class="text-green-400 font-bold text-sm"></p>
                            </div>
                            <div>
                                <p class="text-slate-500 text-[10px] uppercase">Potensi ROI</p>
                                <p id="resROI" class="text-blue-400 font-bold text-sm"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white border-2 border-blue-50 p-6 rounded-3xl shadow-sm">
                    <h4 class="font-bold text-slate-800 mb-4 flex items-center">
                        ðŸ’¡ Rekomendasi Harga Jual
                    </h4>
                    <div id="saranHarga" class="space-y-3"></div>
                </div>

                <div class="bg-amber-50 border border-amber-100 p-6 rounded-3xl">
                    <h4 class="font-bold text-amber-800 mb-2 italic">ðŸŽ¯ Target Titik Impas (BEP)</h4>
                    <p id="resBEP" class="text-sm text-amber-900 leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatIDR(val) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        }

        function prosesAnalisis() {
            const fc = parseFloat(document.getElementById('fixedCost').value) || 0;
            const bb = parseFloat(document.getElementById('bahanBaku').value) || 0;
            const bl = parseFloat(document.getElementById('biayaLain').value) || 0;
            const unit = parseFloat(document.getElementById('jumlahUnit').value) || 1;

            if(bb === 0) return alert("Bahan baku tidak boleh kosong!");

            // Kalkulasi HPP
            const hpp = (bb + bl) / unit;
            
            // Strategi Harga (Markup 50% untuk Ritel)
            const hargaJual = hpp * 1.5;
            const margin = hargaJual - hpp;
            const roi = (margin / hpp) * 100;

            // Kalkulasi BEP (Fixed Cost / Margin)
            const bepUnit = Math.ceil(fc / margin);

            // Update UI
            document.getElementById('resHpp').innerText = formatIDR(hpp);
            document.getElementById('resMargin').innerText = formatIDR(margin);
            document.getElementById('resROI').innerText = roi.toFixed(1) + "%";
            
            document.getElementById('saranHarga').innerHTML = `
                <div class="flex justify-between items-center p-3 bg-blue-50 rounded-xl">
                    <span class="text-sm font-medium text-blue-700">Harga Jual Disarankan (Margin 50%)</span>
                    <span class="text-lg font-black text-blue-900">${formatIDR(hargaJual)}</span>
                </div>
            `;

            if(fc > 0) {
                document.getElementById('resBEP').innerHTML = `Untuk menutupi biaya tetap <b>${formatIDR(fc)}</b>, Anda wajib menjual minimal <b>${bepUnit} unit</b> per bulan (dengan asumsi harga jual ${formatIDR(hargaJual)}).`;
            } else {
                document.getElementById('resBEP').innerText = "Masukkan biaya tetap untuk melihat target unit BEP.";
            }

            document.getElementById('hasilArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
