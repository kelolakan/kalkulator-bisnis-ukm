<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bisnis UMKM - HPP & BEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
        <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 text-white">
            <h1 class="text-3xl font-extrabold tracking-tight">Business Intel Calc 2026</h1>
            <p class="text-blue-100 mt-2 font-light">Sistem Analisis HPP, BEP, dan ROI sesuai Ketentuan Akuntansi</p>
        </div>

        <div class="p-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-6">
                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-blue-100 text-blue-700 p-2 rounded-lg mr-3">01</span>
                        Biaya Tetap (Fixed Cost)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Total Biaya Bulanan (Gaji, Sewa, Internet)</label>
                        <input type="number" id="fixedCost" placeholder="Contoh: 2000000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
                        <span class="bg-green-100 text-green-700 p-2 rounded-lg mr-3">02</span>
                        Biaya Produksi (Variable Cost)
                    </h3>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Total Bahan Baku (Per Batch)</label>
                            <input type="number" id="bahanBaku" placeholder="500000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tenaga Kerja & Overhead (Per Batch)</label>
                            <input type="number" id="biayaLain" placeholder="100000" class="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-green-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Total Produk Dihasilkan (Unit)</label>
                            <input type="number" id="jumlahUnit" value="1" class="w-full p-3 border-2 border-green-200 rounded-xl font-bold bg-white">
                        </div>
                    </div>
                </div>

                <button onclick="prosesAnalisis()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:-translate-y-1">
                    HITUNG ANALISIS BISNIS
                </button>
            </div>

            <div id="hasilArea" class="hidden space-y-6">
                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-xl relative overflow-hidden">
                    <div class="relative
